{% extends "bootstrap/base.html" %}

{% block navbar %}{% include "header_nav.html" %}{% endblock %}

{% block content %}

<div class="container well">
    <h2>Create a New Category</h2>

    <form class="form-horizontal" method="POST" action="{{ url_for('createCategory') }}">

    <div class="form-group">
        <label for="inputCategory" class="col-sm-2 control-label">Category Name:</label>
        <div class="col-sm-10">
            <input type="text" name="category_name" class="form-control" id="inputCategory" placeholder="Example: Poetry">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Create Category</button>
        </div>
    </div>




    </form>

</div>

{% endblock %}
