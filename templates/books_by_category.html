{% extends 'bootstrap/base.html' %}

{% block navbar %}
<div class="navbar navbar-default">
    <div class='container'>
        <h1><span class="glyphicon glyphicon-book"></span>   Book Catalog 2017</h1>
    </div>
</div>
{% endblock %}

{% block content %}
<div class='container'>

    <h2>{{ category.name }} Books</h2>
    <p><a href="{{ url_for('createBook') }}">create new book</a></p>

            <table class='table table-striped table-condensed'>
            <th>Title</th><th>Author</th><th>Category</th>
            {% for book in books %}

                <tr><td><a href="{{ url_for('singleBook', book_id = book.id) }}">{{ book.title }}</a></td><td>{{ book.author }}</td><td>{{ category.name }}</td>
                <td><a href="{{ url_for('editBook', book_id = book.id) }}">Edit</a></td><td><a href="{{ url_for('deleteBook', book_id = book.id) }}">Delete</a></td></tr>

            {% endfor %}
            </table>

</div>
{% endblock %}
