{% extends "bootstrap/base.html" %}

{% block navbar %}{% include "header_nav.html" %}{% endblock %}

{% block content %}

<div class="container">

    <h2>Create a New Book</h2>

    <form class="form-horizontal" method="POST" action="{{ url_for('createBook') }}">

        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle" placeholder="Title">
            </div>
        </div>

        <div class="form-group">
            <label for="inputSubtitle" class="col-sm-2 control-label">Subtitle:</label>
            <div class="col-sm-10">
                <input type="text" name="subtitle" class="form-control" id="inputSubtitle" placeholder="Subtitle">
            </div>
        </div>

        <div class="form-group">
            <label for="inputAuthor" class="col-sm-2 control-label">Author:</label>
            <div class="col-sm-10">
                <input type="text" name="author" class="form-control" id="inputAuthor" placeholder="Author">
            </div>
        </div>

        <div class="form-group">
            <label for="inputAuthor2" class="col-sm-2 control-label">Second Author:</label>
            <div class="col-sm-10">
                <input type="text" name="author2" class="form-control" id="inputAuthor" placeholder="Second Author">
            </div>
        </div>

        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
                <input type="text" name ="description" class="form-control" id="inputDescription" placeholder="Description">
            </div>
        </div>

        <div class="form-group">
            <label for="inputCategory" class="col-sm-2 control-label">Category:</label>
            <div class="col-sm-10">
                 <select class="form-control" name="category_id" aria-describedby="helpBlock">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>

                <span id="helpBlock" class="help-block">If your book doesn't match an existing category, <a href="{{url_for('createCategory')}}">create the category first</a></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Create Book</button>
            </div>
        </div>

    </form>

</div>

{% endblock %}
